<!DOCTYPE html>
<html ng-app="appCherryPick">
    <head>
        <title>CherryPick || Home</title>
        <link rel="apple-touch-icon" sizes="57x57" href="assets/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="assets/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="assets/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="assets/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="assets/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="assets/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="assets/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="assets/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="assets/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
        <link rel="manifest" href="assets/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="assets/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/animate.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="js/angular/angular.min.js" type="text/javascript"></script>
        <script src="js/angular/angular-resource.min.js" type="text/javascript"></script>
        <script src="js/bootstrap/ui-bootstrap-tpls-1.1.2.min.js" type="text/javascript"></script>
        <script src="js/angular/angular-animate.min.js" type="text/javascript"></script>
        <script src="js/angular/angular-sanitize.min.js" type="text/javascript"></script>
    </head>
    <body ng-controller="rootController">
        <div id="wrapper" class="top-navigation">
            <div class="row border-bottom white-bg">
                <nav class="navbar navbar-static-top" role="navigation">
                    <div class="navbar-header">
                        <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                            <i class="fa fa-reorder"></i>
                        </button>
                        <a href="#" class="navbar-brand" style="padding: 8px 20px;background: #fff;">
                            <img src="assets/logo.png" alt="" style="width: 126px;"/>
                        </a>

                    </div>
                    <div class="navbar-collapse collapse" id="navbar">
                        <ul class="nav navbar-nav">
                            <li ng-hide="pages.now == pages.create" class="active">
                                <a href="#" class="btn" ng-click="pages.now = pages.create">Create</a>
                            </li>
                            <li ng-show="pages.now == pages.create">
                                <a href="#" class="btn" ng-click="pages.now = pages.home">Cancel</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-top-links navbar-right">
                            <li>
                                <a href="login.html">
                                    <i class="fa fa-sign-out"></i> Log out
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div id="page-wrapper" class="gray-bg">
                <div ng-include="pages.now"></div>
            </div>
        </div>
        <script src="js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/root.controller.js" type="text/javascript"></script>
        <script src="js/add.controller.js" type="text/javascript"></script>
        <script src="js/layout.js" type="text/javascript"></script>
    </body>
</html>
