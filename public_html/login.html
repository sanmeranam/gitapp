<!DOCTYPE html>
<html>
    <head>
        <title>CherryPick || Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/animate.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery/jquery-3.1.1.min.js" type="text/javascript"></script>
    </head>
    <body style="background-color: #fff">
        <div id="wrapper" class="top-navigation">
            <div class="middle-box text-center loginscreen  animated fadeInDown">
                <div>
                    <div>
                        <h1 class="logo-name" style="background-image: url('assets/logo.png');background-size: cover;width: 184px;margin-left: 60px;">&nbsp;</h1>
                    </div>
                    <h3>Welcome to Cherry Pick</h3>
                    <p>Use your window credentials to login, same credential will be used for BitBucket access. </p>
                    <p>Login in. To see it in action.</p>
                    <form class="m-t" role="form" action="index.html">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                    </form>
                    <p class="m-t"> <small>&copy; 2017</small> </p>
                </div>
            </div>
        </div>
        <script src="js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
